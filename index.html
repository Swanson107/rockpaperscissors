<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="select-text">Select your choice</h2>
    <div id="buttons"> 
        <button id="rock" onclick="game(0)">Rock</button>
        <button id="paper" onclick="game(1)">Paper</button>
        <button id="scissors" onclick="game(2)">Scissors</button>
    </div>

    <div id="result">
        <p id="result-text">This is the result text</p>
        <p id="resolution"></p>
    </div>
    
</body>
</html>
