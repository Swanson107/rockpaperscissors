<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<div id="inputnum">
    <p>Number of Rounds</p>
    <p id="show-rounds" style="margin-top:-0.5em">0</p>
    <div id="input-field">
    <input id="input" oninput="eventHandler()"></input>
    <button id="rounds-button" onclick="getTotalRounds(), getRounds(), setRounds()">Submit</button>
    </div>

</div>

<body>
    <h2 id="select-text">Select your choice</h2>
    <div id="buttons"> 
        <button id="rock" onclick="roundDec(), game(0)">Rock</button>
        <button id="paper" onclick="roundDec(), game(1)">Paper</button>
        <button id="scissors" onclick="roundDec(), game(2)">Scissors</button>
    </div>

    <div id="result">
        <p id="round-total"></p>
        <p id="result-text">CPU result will go here</p>
        <p id="resolution"></p>
        <p id="score">Score Goes Here</p>
    </div>
    
</body>
</html>
